<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registration Form</title>
        <meta name="description" content="A registration form using only HTML. When registering for any website, whether it's for an email account, a social media platform, or even this bootcamp, you are submitting a form! ">
    </head>
    <body>
        <form method="POST">
            <h1>My Registration Form</h1>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="passwordConfirm">PW Confirm:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm">
            <br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>
            <p>A short description about yourself:</p>
            <textarea name="description"></textarea>
            <br>
            <label for="language">Favorite Language:</label>
            <select name="gender">
                <option value="javascript">Javascript</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
            </select>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
